<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url "listview" %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url "CrateAlbum" %}">Create-Album</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url "musician" %}">Create-Musician</a>
              </li>
              
              {% endif %}
               
            </ul>
            <form class="d-flex" role="search">
              {% if request.user.is_authenticated %}
              <a href="{% url "profile" %}" class="btn btn-warning mx-2" type="submit">Profile</a>
              <a href="{% url "logouts" %}" class="btn btn-danger mx-2" type="submit">Logout</a>
              
              
             {% comment %} <form action="{% url "logouts" %}">
              {% csrf_token %}
              <button type="submit">Logout</button>
             </form> {% endcomment %}
               


              {% else %}
              <a href="{% url "signin" %}" class="btn btn-warning mx-2" type="submit">Signin</a>
              <a href="{% url "login" %}" class="btn btn-success" type="submit">Login</a>

              {% endif %}
            </form>
          </div>
        </div>
      </nav>


    {% block content %}
    {% endblock  %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
